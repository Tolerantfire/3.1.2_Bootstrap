<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/add}" th:object="${user}">

    <label for="name">Enter name: </label>
    <input type="text" placeholder="Enter name" th:field="*{name}" id="name"/>
    <br/>
    <label for="age">Enter age: </label>
    <input type="number" placeholder="Enter age" th:field="*{age}" id="age"/>
    <br/>
    <label for="username">Enter username: </label>
    <input type="text" placeholder="Enter username" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" placeholder="Enter password" th:field="*{password}" id="password"/>
    <br/>
    <label for="roles">Select roles: </label>
    <p><select name="SelectedSortOrderOptions" multiple size="2" id="roles">
            <option>User</option>
            <option>Admin</option>
    </select></p>

    <input type="submit" value="Add user"/>
    <br/>
    <a th:href="@{/logout}">Logout</a>
</form>
</body>
</html>
